<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zanss AI - Developer Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #171717;
            --surface-light: #212121;
            --accent: #ffffff;
            --text-main: #ececec;
            --text-mute: #b4b4b4;
            --border: rgba(255, 255, 255, 0.1);
            --gradient-text: linear-gradient(135deg, #ffffff 0%, #666666 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        html, body { height: 100%; background-color: var(--bg); color: var(--text-main); overflow: hidden; }
        
        /* SPLASH SCREEN ESTETIK */
        #splash-screen {
            position: fixed; inset: 0; background: var(--bg); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }
        .splash-gif {
            width: 80px; height: 80px; border-radius: 20px; margin-bottom: 20px;
            border: 1px solid var(--border); animation: splashPulse 2s infinite ease-in-out;
        }
        .splash-power {
            font-size: 10px; font-weight: 700; letter-spacing: 5px; color: var(--text-mute);
            text-transform: uppercase; background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        @keyframes splashPulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        #limit-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px); display: none; align-items: center;
            justify-content: center; z-index: 10000; padding: 25px;
        }
        .modal-content {
            background: var(--surface); border: 1px solid var(--border);
            padding: 28px; border-radius: 28px; text-align: center;
            max-width: 340px; width: 100%; transform: translateY(20px); transition: 0.3s;
        }
        #limit-modal.active { display: flex; }
        #limit-modal.active .modal-content { transform: translateY(0); }
        .modal-btn {
            background: var(--accent); color: #000; border: none;
            padding: 14px; border-radius: 16px; font-weight: 700;
            width: 100%; cursor: pointer; margin-top: 20px;
        }

        .app-container { height: 100%; display: flex; flex-direction: column; width: 100%; max-width: 800px; margin: 0 auto; position: relative; }

        header { padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .btn-circle { width: 42px; height: 42px; border-radius: 50%; background: transparent; border: none; color: var(--text-main); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; }

        /* WELCOME SCREEN MODERN */
        .welcome-screen {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 90%; z-index: 1;
            animation: fadeInWelcome 1s ease-out;
        }
        @keyframes fadeInWelcome { from { opacity: 0; transform: translate(-50%, -48%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        .welcome-gif {
            width: 110px; height: 110px; border-radius: 28px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid var(--border);
            object-fit: cover;
        }

        .welcome-screen h1 {
            font-size: 30px; font-weight: 800; letter-spacing: -0.5px;
            background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .welcome-screen .power-badge {
            display: inline-block; padding: 7px 18px; border-radius: 100px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            font-size: 10px; font-weight: 700; color: var(--text-mute); letter-spacing: 2px;
            text-transform: uppercase;
        }
        .welcome-screen .power-badge span { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

        .chat-view { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .chat-view::-webkit-scrollbar { width: 0; }
        
        .user-msg { align-self: flex-end; background: var(--surface-light); padding: 12px 18px; border-radius: 22px; max-width: 85%; }
        .ai-msg { align-self: flex-start; width: 100%; line-height: 1.6; }
        
        .input-dock { padding: 12px 16px 24px; background: var(--bg); }
        .input-bar { background: var(--surface); border: 1px solid var(--border); border-radius: 30px; padding: 6px 6px 6px 18px; display: flex; align-items: center; }
        input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; height: 45px; }
        .btn-send { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); color: #000; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .drawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: var(--surface); z-index: 100; transition: 0.3s; padding: 25px 20px; }
        .drawer.open { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 99; }
        .drawer-overlay.active { display: block; }
        
        .brand-zanss { font-size: 11px; font-weight: 800; letter-spacing: 2px; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        .lib-item { padding: 14px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; cursor: pointer; color: var(--text-main); display: flex; align-items: center; background: rgba(255,255,255,0.03); }
        .lib-item.active { background: var(--surface-light); border-left: 3px solid #fff; }

        .searching-status { color: var(--text-mute); font-size: 14px; display: flex; align-items: center; gap: 10px; padding: 10px 0; }
        .pulse-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://files.catbox.moe/xhu2bs.gif" class="splash-gif">
        <div class="splash-power">POWER BY ZANSS</div>
    </div>

    <div id="limit-modal">
        <div class="modal-content">
            <i class="fas fa-trash-alt" style="font-size: 40px; margin-bottom: 15px;"></i>
            <div style="font-size: 18px; font-weight: 700; margin-bottom: 10px;">Limit Terpenuhi</div>
            <p style="font-size: 14px; color: var(--text-mute);">Batas 10 percakapan tercapai. Semua riwayat lama telah dibersihkan demi kenyamanan.</p>
            <button class="modal-btn" onclick="closeLimitModal()">SAYA MENGERTI</button>
        </div>
    </div>

    <div class="drawer-overlay" id="overlay" onclick="toggleDrawer()"></div>
    <div class="drawer" id="drawer">
        <div class="brand-zanss">DEVELOPER BY ZANSS</div>
        <button style="width:100%; padding:14px; border-radius:15px; background:var(--surface-light); border:1px solid var(--border); color:#fff; cursor:pointer; margin-bottom:20px;" onclick="initNewChat()">
            + Percakapan Baru
        </button>
        <div style="font-size:12px; color:var(--text-mute); margin-bottom:15px;">Terbaru (Maks 10)</div>
        <div id="lib-container"></div>
    </div>

    <div class="app-container">
        <header>
            <button class="btn-circle" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <button class="btn-circle"><i class="far fa-user-circle"></i></button>
        </header>

        <div class="welcome-screen" id="welcome-screen">
            <img src="https://files.catbox.moe/xhu2bs.gif" alt="Zanss Logo" class="welcome-gif">
            <h1>Zanss AI.</h1>
            <div class="power-badge">Powered by <span>Zanss</span></div>
        </div>

        <main class="chat-view" id="chat-box"></main>

        <div class="input-dock">
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="Tanya sesuatu..." autocomplete="off">
                <button class="btn-send" onclick="sendQuery()"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <script>
        const GROQ_API_KEY = "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";
        const API_URL = "https://api.groq.com/openai/v1/chat/completions";

        let allChats = [];
        let currentChatId = null;

        window.onload = () => {
            loadChatsFromStorage();
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 800);
            }, 2500); // Sedikit lebih lama agar GIF terlihat
        };

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeLimitModal() { document.getElementById('limit-modal').classList.remove('active'); }

        function loadChatsFromStorage() {
            const stored = localStorage.getItem('zanss_chats_v2');
            if (stored) { allChats = JSON.parse(stored); renderLibrary(); }
        }

        function saveChatsToStorage() {
            if (allChats.length > 10) {
                allChats = [];
                currentChatId = null;
                document.getElementById('limit-modal').classList.add('active');
            }
            localStorage.setItem('zanss_chats_v2', JSON.stringify(allChats));
            renderLibrary();
        }

        function renderLibrary() {
            const container = document.getElementById('lib-container');
            container.innerHTML = allChats.map(chat => `
                <div class="lib-item ${currentChatId === chat.id ? 'active' : ''}" onclick="loadChatSession(${chat.id})">
                    <i class="far fa-comment-alt" style="margin-right:12px"></i> ${chat.title}
                </div>
            `).join('');
        }

        function loadChatSession(id) {
            const chat = allChats.find(c => c.id === id);
            if (!chat) return;
            currentChatId = id;
            document.getElementById('welcome-screen').style.display = 'none';
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; 
            chat.messages.forEach(msg => {
                if (msg.role === 'user') {
                    chatBox.insertAdjacentHTML('beforeend', `<div style="width:100%; display:flex; flex-direction:column; margin-bottom:10px;"><div class="user-msg">${msg.content}</div></div>`);
                } else {
                    renderAIResponse(msg.content, chatBox);
                }
            });
            toggleDrawer();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function initNewChat() {
            currentChatId = null;
            document.getElementById('chat-box').innerHTML = '';
            document.getElementById('welcome-screen').style.display = 'block';
            toggleDrawer();
        }

        async function sendQuery() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const text = input.value.trim();
            if (!text) return;

            document.getElementById('welcome-screen').style.display = 'none';
            chatBox.insertAdjacentHTML('beforeend', `<div style="width:100%; display:flex; flex-direction:column; margin-bottom:10px;"><div class="user-msg">${text}</div></div>`);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            if (!currentChatId) {
                const newId = Date.now();
                allChats.unshift({ id: newId, title: text, messages: [{ role: 'user', content: text }] });
                currentChatId = newId;
            } else {
                const chatIndex = allChats.findIndex(c => c.id === currentChatId);
                if (chatIndex > -1) {
                    allChats[chatIndex].messages.push({ role: 'user', content: text });
                    const moved = allChats.splice(chatIndex, 1)[0];
                    allChats.unshift(moved);
                }
            }
            saveChatsToStorage();

            const sid = 's-' + Date.now();
            chatBox.insertAdjacentHTML('beforeend', `<div class="searching-status" id="${sid}"><div class="pulse-dot"></div>Menelusuri...</div>`);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const session = allChats.find(c => c.id === currentChatId);
                if(!session) return;

                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile", 
                        messages: [{ role: "system", content: "Kamu Zanss AI. Jawab Bahasa Indonesia." }, ...session.messages] 
                    })
                });
                const data = await res.json();
                document.getElementById(sid).remove();
                
                const aiResp = data.choices[0].message.content;
                renderAIResponse(aiResp, chatBox);
                
                const active = allChats.find(c => c.id === currentChatId);
                if (active) { active.messages.push({ role: 'assistant', content: aiResp }); saveChatsToStorage(); }
            } catch (e) { document.getElementById(sid).innerText = "Koneksi Error."; }
        }

        function renderAIResponse(text, container) {
            const htmlContent = marked.parse(text);
            container.insertAdjacentHTML('beforeend', `
                <div style="width:100%; display:flex; flex-direction:column; margin-bottom:15px;">
                    <div class="ai-msg">${htmlContent}</div>
                    <div style="font-size:11px; color:var(--text-mute); cursor:pointer; margin-top:8px;" onclick="copyT(this)"><i class="far fa-copy"></i> Salin</div>
                    <div style="display:none">${text}</div>
                </div>`);
            container.scrollTop = container.scrollHeight;
        }

        function copyT(btn) {
            navigator.clipboard.writeText(btn.nextElementSibling.innerText);
            btn.innerHTML = '<i class="fas fa-check"></i> Tersalin';
            setTimeout(() => btn.innerHTML = '<i class="far fa-copy"></i> Salin', 2000);
        }

        document.getElementById('user-input').addEventListener('keypress', e => { if (e.key === 'Enter') sendQuery(); });
    </script>
</body>
</html>
